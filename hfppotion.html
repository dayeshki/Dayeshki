                        teaches students how to brew potions using magical ingredients: 
                        What students learn
                        Students learn how to combine ingredients in the right way, at the right temperature, and at the right time to create potions with specific magical effects. They also study the properties of the ingredients used in potion making. 
                        What students use
                        Students use a cauldron, glass or crystal phials, weighing scales, and a wand. They also use magical ingredients like belladonna. 
                        What potions students study
                        Students start with simple potions and move on to more advanced ones. Some potions students study include the Shrinking Solution, Amortentia, and the Draught of Peace. 
                        Who teaches
                        The professor who teaches Potions is called the Potions Master. Some Potions Masters at Hogwarts include Severus Snape and Horace Slughorn. 
                        How long students take the class
                        Potions is a mandatory class for the first five years of a student's education. Students can choose to take the class at the N.E.W.T. level in their sixth and seventh years if they score an "Outstanding" or "Exceeds Expectations" on their Ordinary Wizarding Level exam.
